<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Tell us about your experience</p>

    <form id="survey-form">
        <label id="name-label">Name: <input id="name" type="text" placeholder="Name" required /></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Email" required /></label>
        <label id="number-label">Number: <input id="number" type="number" min="1" max="5" placeholder="Number"
                required /></label>
    </form>
</body>

</html>
